{% extends 'Sentinel_App/base.html' %}

{% include "Sentinel_App/navbar.html" %}

{% block content %}
<section class="all post">
    <div class="container" data-aos="fade-up">
        <br>
        <br>
        <div class="text-center mb-5">
            <h3>ALL BLOG POSTS</h3>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <div class="col-lg-12">
                <div class="row g-5">
                    {% for post in all_posts %}
                        <div class="col-lg-4 border-start custom-border">
                            <div class="post-entry-1">
                                <a href="{% url 'single_post' slug=post.slug %}"><img src="{{ post.thumbnail.url }}" alt="" class="img-fluid"></a>
                                <div class="post-meta"><span class="date">{{ post.category.name }}</span> <span class="mx-1">&bullet;</span> <span>{{ post.timestamp|date:"M d, Y" }}</span></div>
                                <h2><a href="{% url 'single_post' slug=post.slug %}">{{ post.title }}</a></h2>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
